<!doctype html>
<html>
   <body>
   
      <table border = 1>
         <thead>
            <td>Title</td>
            <td>Review</td>
            <td>Rating</td>
            <td>Name</td>
            <td>Date</td>
            <td>Location</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{row["title"]}}</td>
               <td>{{row["review"]}}</td>
               <td>{{row["rating"]}}</td>
               <td>{{row["name"]}}</td>	
               <td>{{row["date"]}}</td>	
               <td>{{row["location"]}}</td>	
            </tr>
         {% endfor %}
      </table>
      
      <a href = "/">Go back to home page</a>
      
   </body>
</html>
